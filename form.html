<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
 <div class="login">
   <form action="/lll" methord="get">
        <div class="username">
           <label for="username">姓名</label>
           <input id="username" type="text" name="username" value="用户名"> 
        </div>
     
        <div class="password">
           <label for="password">密码</label>
           <input id="password" type="password" name="password" placeholder="输入密码" > 
        </div>
     
        <div class="sex">
           <label >性别:</label>
           <input type="radio" name="sex1" value="男" >男 
           <input type="radio" name="sex1" value="女" >女
        </div>
     
        <div class="sex1">
           <label >取向:</label>
           <input type="radio" name="sex2" value="男" >男 
           <input type="radio" name="sex2" value="女" >女
        </div>
     
        <div class="hobby">
           <label >爱好:</label>
           <input type="checkbox" name="hobby" value="dota" >dota 
           <input type="checkbox" name="hobby" value="旅游" >旅游
           <input type="checkbox" name="hobby" value="宠物" >宠物 
        </div>
     
        <div class="comment">
           <label for="comment">评论:</label>
          <textarea id="comment" name="comment" cols="30" rows="10">ddd</textarea>
        </div>
     
        <div class="mycar">
           <label for="mycar">我的car:</label>
               <select name="car" id="mycar">
                  <option value="兰博基尼">兰博基尼</option>
                  <option value="萨博"selected>萨博</option>
                  <option value="保时捷">保时捷</option>
               </select>
               <button>提交</button>
        </div>
     
   </form>
   
 </div>  

</body>
